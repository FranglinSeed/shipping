<div style="margin: 70px 0px;">
  <section class="p-2 text-center">
    <h3>* C a r t *</h3>
  </section>
  <section>
    <div class="container">
      <div class="pb-4" *ngFor="let item of items">
        <h4 class="p-1 font-weight-bolder">{{item.title}}</h4>
        <p class="p-1">{{item.price | currency}}</p>
        <p class="p-1">{{item.description}}</p>
        <hr/>
      </div>
    </div>
  </section>
  <section>
    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)">
      <div class="form-group d-flex">
        <label class="form-control" for="name">
          Name
        </label>
        <input class="form-control" id="name" type="text" formControlName="name">
      </div>

      <div class="form-group d-flex">
        <label class="form-control" for="password">
          Password
        </label>
        <input class="form-control" id="password" type="password" formControlName="password">
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary rounded-sm mr-4" type="submit">Purchase</button>
      </div>
    </form>
  </section>
  <section class="p-2 text-center">
    <a class="btn btn-primary rounded-sm" [routerLink]="['']">Back</a>
  </section>
</div>
